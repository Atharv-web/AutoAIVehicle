<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>BYD Sentinel AI</title>

  <!-- TFJS & Face Mesh -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.18.0/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/face-landmarks-detection@0.0.3/dist/face-landmarks-detection.js"></script>
  <script src="https://unpkg.com/lucide@latest"></script>

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    :root {
      --bg: #0a0a0a;
      --panel: #1a1a1a;
      --border: #00f2ff;
      --accent: #06b6d4;
      --safe: #10b981;
      --warn: #f59e0b;
      --alert: #ef4444;
      --text: #ffffff;
    }

    body {
      font-family: 'Courier New', monospace;
      background: var(--bg);
      color: var(--text);
      overflow: hidden;
      height: 100vh;
    }

    .container {
      display: flex;
      height: 100vh;
    }

    /* VIEWPORT */
    .viewport {
      flex: 1;
      position: relative;
      background: #0a0a0a;
      overflow: hidden;
    }

    .grid-overlay {
      position: absolute;
      inset: 0;
      background-image: 
        linear-gradient(var(--border) 1px, transparent 1px),
        linear-gradient(90deg, var(--border) 1px, transparent 1px);
      background-size: 50px 50px;
      opacity: 0.1;
      pointer-events: none;
    }

    video, canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .hud-widget {
      position: absolute;
      background: rgba(0,0,0,0.7);
      border: 1px solid var(--border);
      padding: 10px 15px;
      font-size: 11px;
      backdrop-filter: blur(10px);
    }

    .hud-val {
      display: block;
      font-size: 18px;
      font-weight: bold;
      margin-top: 5px;
    }

    /* AGITATION GRAPH */
    .agitation-graph {
      position: absolute;
      bottom: 80px;
      left: 20px;
      width: 320px;
      height: 80px;
      background: rgba(0,0,0,0.7);
      border: 1px solid var(--border);
      display: flex;
      align-items: flex-end;
      gap: 1px;
      padding: 5px;
    }

    .graph-bar {
      width: 2%;
      background: var(--accent);
      transition: height 0.2s ease;
    }

    /* ALERT MODAL */
    .alert-modal {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(139, 0, 0, 0.95);
      border: 4px solid var(--alert);
      padding: 40px;
      text-align: center;
      min-width: 400px;
      display: none;
      animation: pulse 2s infinite;
      z-index: 1000;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }

    .alert-title {
      font-size: 32px;
      font-weight: bold;
      margin: 10px 0;
    }

    .alert-sub {
      font-size: 18px;
      margin-top: 10px;
    }

    /* SIDEBAR */
    .sidebar {
      width: 320px;
      background: var(--panel);
      border-left: 1px solid var(--border);
      padding: 15px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .panel-header {
      display: flex;
      align-items: center;
      gap: 8px;
      color: var(--border);
      font-size: 12px;
      font-weight: bold;
      margin-bottom: 10px;
      border-bottom: 1px solid var(--border);
      padding-bottom: 5px;
    }

    .metric-row {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 11px;
      margin-bottom: 8px;
    }

    .bar-container {
      flex: 1;
      height: 16px;
      background: #222;
      border: 1px solid #444;
      position: relative;
      overflow: hidden;
    }

    .bar-fill {
      height: 100%;
      transition: width 0.3s ease;
      width: 0;
    }

    .btn {
      width: 100%;
      background: #1a3a3a;
      border: 1px solid var(--border);
      color: var(--text);
      padding: 10px;
      font-size: 11px;
      font-family: inherit;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      transition: background 0.2s;
    }

    .btn:hover {
      background: #2a4a4a;
    }

    .btn-warn {
      background: #3a2a1a;
      border-color: var(--warn);
    }

    .btn-warn:hover {
      background: #4a3a2a;
    }

    .ai-log {
      background: #0a0a0a;
      border: 1px solid #333;
      padding: 10px;
      font-size: 10px;
      height: 200px;
      overflow-y: auto;
      color: #10b981;
      font-family: 'Courier New', monospace;
      white-space: pre-wrap;
    }

    .api-key-input {
      width: 100%;
      background: #0a0a0a;
      border: 1px solid var(--border);
      color: var(--text);
      padding: 8px;
      font-size: 11px;
      font-family: inherit;
      margin-bottom: 8px;
    }

    .status-indicator {
      text-align: center;
      font-size: 10px;
      color: #666;
      margin-top: 5px;
    }

    .landmark-point {
      position: absolute;
      width: 4px;
      height: 4px;
      background: var(--border);
      border-radius: 50%;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- MAIN VIEWPORT -->
    <div class="viewport">
      <div class="grid-overlay"></div>
      <video id="video" playsinline muted></video>
      <canvas id="canvas"></canvas>

      <!-- HUD -->
      <div class="hud-widget" style="top:20px; left:20px;">
        <span>SYSTEM STATE</span>
        <span id="sys_state" class="hud-val" style="color:var(--safe)">INITIALIZING</span>
      </div>

      <div class="hud-widget" style="top:20px; right:20px; text-align:right;">
        <span>FRAME SYNC</span>
        <span id="fps_val" class="hud-val">0 FPS</span>
      </div>

      <!-- Agitation Graph -->
      <div class="agitation-graph" id="graph_container"></div>
      <div style="position:absolute; bottom:65px; left:20px; font-size:10px; color:var(--accent);">
        HEAD MOVEMENT INTENSITY
      </div>

      <!-- Alert Modal -->
      <div id="alert_box" class="alert-modal" aria-hidden="true">
        <div style="font-size:50px;">⚠️</div>
        <h1 id="alert_title" class="alert-title">ALERT</h1>
        <div id="alert_sub" class="alert-sub">ANALYZING...</div>
      </div>
    </div>

    <!-- SIDEBAR -->
    <div class="sidebar">
      <!-- Bio Metrics -->
      <div>
        <div class="panel-header"><i data-lucide="cpu"></i> BIO-METRICS</div>

        <div class="metric-row">
          <span style="width:80px;">FATIGUE</span>
          <div class="bar-container">
            <div id="bar_fatigue" class="bar-fill" style="background:var(--alert)"></div>
          </div>
          <span id="val_fatigue">0%</span>
        </div>

        <div class="metric-row">
          <span style="width:80px;">AGITATION</span>
          <div class="bar-container">
            <div id="bar_agitation" class="bar-fill" style="background:var(--accent)"></div>
          </div>
          <span id="val_agitation">0%</span>
        </div>

        <div class="metric-row">
          <span style="width:80px;">EYE RATIO</span>
          <div class="bar-container">
            <div id="bar_ear" class="bar-fill" style="background:var(--safe)"></div>
          </div>
          <span id="val_ear">0.00</span>
        </div>
      </div>

      <!-- Source Control -->
      <div>
        <div class="panel-header"><i data-lucide="settings"></i> SOURCE CONTROL</div>
        <button class="btn" onclick="document.getElementById('file_in').click()">
          <i data-lucide="film"></i> LOAD VIDEO FILE
        </button>
        <input type="file" id="file_in" accept="video/*" style="display:none" onchange="App.loadVideo(this)">

        <div style="margin-top:10px;">
          <button class="btn" onclick="App.startWebcam()">
            <i data-lucide="camera"></i> LIVE WEBCAM
          </button>
        </div>
      </div>

    <!-- Simulations -->
    <div>
        <div class="panel-header"><i data-lucide="activity"></i> MEDICAL SIMULATIONS</div>
        
        <!-- Panic Attack: 4-5s delay -->
        <button class="btn btn-warn" onclick="App.simulate('PANIC')">
        <i data-lucide="zap"></i> Sim: Panic Attack
        </button>
        
        <!-- Heart Attack: 4-5s delay -->
        <button class="btn" style="margin-top:8px; border-color:var(--alert); color:var(--alert);" onclick="App.simulate('HEART_ATTACK')">
        <i data-lucide="heart-crack"></i> Sim: Heart Attack
        </button>

        <!-- Seizure: 2-3s delay -->
        <button class="btn" style="margin-top:8px; border-color:var(--accent); color:var(--accent);" onclick="App.simulate('SEIZURE')">
        <i data-lucide="activity"></i> Sim: Seizure
        </button>
        
        <!-- Reset Button -->
        <button class="btn" style="margin-top:8px;" onclick="App.simulate('STOP')">
        <i data-lucide="x-circle"></i> Stop Simulation
        </button>
    </div>

      <!-- AI Log -->
      <div style="flex:1; display:flex; flex-direction:column; min-height:0;">
        <div class="panel-header"><i data-lucide="bot"></i> SENTINEL AI</div>
        <div id="ai_log" class="ai-log">&gt; System Initialized.
&gt; Awaiting video input...</div>
        <div id="ai_status" class="status-indicator">STATUS: STANDBY</div>
      </div>
    </div>
  </div>

  <script src="config.js"></script>
  <script src="app.js"></script>
</body>
</html>
